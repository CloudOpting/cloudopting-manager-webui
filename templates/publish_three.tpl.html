<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">{{"publish.title" | translate}}</div>
        <div class="panel-body">
            <form novalidate class="">
                <div class="form-group row">
                    <div class="btn btn-info" ngf-select ng-model="toscaFiles">{{"publish.select.addtosca" | translate}}</div>
                </div>
                <div class="form-group row" ng-hide="toscaFiles">
                    <label>{{"publish.select.tosca" | translate}}</label>
                    <input class="form-control" type="text" autocomplete="off" value="{{'publish.select.toscaempty' | translate}}" disabled />
                </div>
                <div class="form-group row" ng-show="toscaFiles">
                    <label>{{"publish.select.tosca" | translate}}</label>
                    <input ng-repeat="file in toscaFiles" class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                </div>
                <button type="button" class="btn btn-primary" ng-click="saveConfiguration()">{{"publish.button.save" | translate}}</button>
                <button ng-hide="toscaFiles" type="button" class="btn btn-primary" disabled>{{"publish.button.publish" | translate}}</button>
                <button ng-show="toscaFiles" type="button" class="btn btn-primary" ng-click="publishService()">{{"publish.button.publish" | translate}}</button>
            </form>
        </div>
    </div>
</div>
