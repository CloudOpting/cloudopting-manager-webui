<div class="container">
    <div id="panelScreen">
        <form novalidate class="simple-form">
            Name: <input ng-model="user.name" /><br />
            Password: <input type="password" ng-model="user.password" /> <br />
            <br />
            <input type="button" ng-click="login(user)" value="Login" />
        </form>
        <div style="background-color: red">
            {{error}}
        </div>
    </div>

</div>
