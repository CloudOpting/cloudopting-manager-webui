<div class="fixedWidth">
    <div class="panel panel-default">
        <div class="panel-heading">{{"publish.title" | translate}}</div>
        <div class="panel-body">
            <form novalidate class="">
                <div class="form-group row">
                    <div class="btn btn-info" ngf-select ng-model="contentLib">{{"publish.add.item" | translate}}</div>
                </div>
                <div class="form-group row" ng-show="isLibraryEmpty()">
                    <label>{{"publish.content.library" | translate}}</label>
                    <input class="form-control" type="text" autocomplete="off" value="{{'publish.content.emptylibrary' | translate}}" disabled />
                </div>
                <div class="form-group row" ng-hide="isLibraryEmpty()">
                    <label>{{"publish.content.library" | translate}}</label>
                    <div class="input-group" ng-repeat="content in libraryList">
                        <input class="form-control" type="text" autocomplete="off" value="{{content.name}}" disabled/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-danger" ng-click="deleteLib(content)" >{{"publish.delete.item" | translate}}</button>
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" ng-click="saveConfigurationWizardTwo()">{{"publish.button.save_n_next" | translate}}</button>
            </form>
        </div>
    </div>
</div>
