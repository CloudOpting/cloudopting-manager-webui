<div class="fixedWidth">
    <div class="panelScreen">
        <div class="header-ScreenLabel">{{"instances.title" | translate}}</div>
        <div class="innerPanel">
            <button type="button" class="crux-Button innerPanel-Button">{{"instances.button.search" | translate}}</button>
            <input type="text" class="innerPanel-TextBox">
        </div>
        <div class="grid">
            <div class="crux-Grid" style="overflow: auto; position: relative; zoom: 1; width: 100%;">
                <div style="position: relative; zoom: 1;">
                    <table cellspacing="1" cellpadding="0" style="width: 100%;">
                        <tr class="columnHeadersRow row">
                            <th width="250px" align="center" style="vertical-align: middle;">
                                <div class="label">{{"instances.col.name" | translate}}</div>
                            </th>
                            <th width="150px" align="center" style="vertical-align: middle;">
                                <div class="label">{{"instances.col.status" | translate}}</div>
                            </th>
                            <th width="100px" align="center" style="vertical-align: middle;">
                                <div class="label">{{"instances.col.edit" | translate}}</div>
                            </th>
                        </tr>
                        <tr class="row" ng-repeat="instance in instancesList">
                            <td width="250px" align="center" style="vertical-align: middle;">
                                <div class="gwt-Label" style="white-space: normal;">Instance of: {{instance.service_name}}, created by -{{instance.author}}- ({{instance.date}})</div>
                            </td>
                            <td width="150px" align="center" style="vertical-align: middle;">
                                <div class="gwt-Label" style="white-space: normal;">{{instance.status}}</div>
                            </td>
                            <td width="100px" align="center" style="vertical-align: middle;">
                                <button type="button" class="faces-Button">{{"instances.button.go" | translate}}</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
