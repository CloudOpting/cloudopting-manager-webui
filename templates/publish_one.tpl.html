<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">{{"publish.title" | translate}}</div>
        <div class="panel-body">
            <form novalidate class="">
                <div class="form-group row">
                    <label>{{"publish.service.name" | translate}}</label>
                    <input class="form-control" type="text" autocomplete="off" ng-model="name"/>
                </div>
                <div class="form-group row">
                    <label>{{"publish.service.description" | translate}}</label>
                    <textarea class="form-control" rows="5" autocomplete="off" ng-model="description"></textarea>
                </div>
                <div class="form-group row">
                    <label>{{"publish.service.image" | translate}}</label>
                    <!--ngf-multiple="multiple"-->
                    <div class="btn btn-info" ngf-select ng-model="files" >{{"publish.select.file" | translate}}</div>
                </div>
                <div class="form-group row" ng-show="files">
                    <label>{{"publish.selectedfile" | translate}}</label>
                    <input ng-repeat="file in files" class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                </div>
                <button type="button" class="btn btn-primary" ng-click="saveConfigurationWizardOne()">{{"publish.button.save_n_next" | translate}}</button>
            </form>
        </div>
    </div>
</div>
