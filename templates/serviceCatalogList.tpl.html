<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">{{"catalog.title" | translate}}</div>
        <div class="panel-body">

            <div class="crux-Storyboard" style="width: 100%; height: 100%; text-align: center;">
                <div tabindex="0" class="item" style="height: 200px; width: 200px; display: inline-table; vertical-align: bottom;"  ng-repeat="app in applicationList">
                    <div class="crux-StyledPanelOuter storeItem" style="display: table; box-sizing: border-box;">
                        <div class="crux-StyledPanel " style="display: table-cell; width: 100%; vertical-align: middle;">
                            <div class="cf">
                                <div class="productImage"></div>
                                <div class="productName">{{app.Application.name}}</div>
                                <div class="productOther">{{app.Application.other}}</div>
                                <button type="button" class="btn btn-primary" ng-click="detail(app.Application)">{{"catalog.button.choose" | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
